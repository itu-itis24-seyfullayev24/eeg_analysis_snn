experiment_name: "SNN_ResNet18_RateEncoding"
description: "Spiking ResNet-18 U-Net with standard LIF neurons and Rate encoding. (SANITY CHECK)"

data:
  dataset_path: "data/eeg_emotions_processed"
  dataset_mode: "eeg"
  encoding_method: "direct"
  num_timesteps: 16
  window_size:  256
  sampling_rate: 256
  step_size: 128
  grid_size:  32
  freq_bands: 5
  num_channels: 14
  train_split: 0.8
  num_workers: 0
  num_samples: 2000
  

mask:
  type: "data_driven"
  sigma: 5.0

model:
  type: "SpikingUNet"
  encoder_type: "ResNet18"
  in_channels: 5
  num_classes: 5
  dropout: 0.2

neuron_params:
  spike_model: "ALIF" 
  beta: 0.9
  threshold: 1.0
  decay_adapt: 0.98
  gamma_adapt: 0.75
  spike_grad_alpha: 1.0


training:
  epochs: 100
  batch_size: 16
  learning_rate: 0.001
  weight_decay: 0.01
  accumulation_steps: 4

loss:
  smooth: 0.0
  lambda_seg: 0.0
  lambda_bce: 0.0
  lambda_class: 3.0
  lambda_fire: 0.1
  target_rate: 0.05
  label_smoothing: 0.1
  alpha: 0.5
  beta: 0.5

logging:
  project_name: "snn-encoding-showdown"  # The name of the project on the website
  run_name: "Sanity_ResNet18_Latency"    # A specific name for this experiment
  tags: ["sanity-check", "resnet18", "latency", "snn"] # Tags for filtering later
  offline: false  # Set to true if you have no internet and want to sync later
  log_interval: 1