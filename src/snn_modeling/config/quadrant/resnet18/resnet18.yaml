experiment_name: "SNN_ResNet18_RateEncoding"
description: "Spiking ResNet-18 U-Net with standard LIF neurons and Rate encoding."

data:
  dataset_path: "/path/to/your/deap/data"
  encoding_method: "rate"
  num_timesteps: 50

mask:
  type: "quadrant_gaussian"
  sigma: 5.0

model:
  type: "UNet"
  encoder_type: "ResNet18"
  in_channels: 1
  num_classes: 4

neuron_params:
  spike_model: "snn.Leaky" 
  beta: 0.9
  threshold: 1.0

training:
  optimizer: "AdamW"
  loss_function: "FocalDiceLoss"
  epochs: 100
  batch_size: 16
  learning_rate: 0.001