experiment_name: "SNN_ResNet34_LatenctEncoding"
description: "Spiking ResNet-34 U-Net with Synaptic LIF neurons and Latency (TTFS) encoding."

data:
  dataset_path: "/path/to/your/deap/data"
  encoding_method: "latency"
  num_timesteps: 25

mask:
  type: "quadrant_gaussian"
  sigma: 5.0

model:
  type: "SpikingUNet"
  encoder_type: "ResNet34"
  in_channels: 1
  num_classes: 4

neuron_params:
  spike_model: "snn.Synaptic" 
  alpha: 0.9
  beta: 0.8
  threshold: 1.0

training:
  optimizer: "AdamW"
  loss_function: "FocalDiceLoss"
  epochs: 100
  batch_size: 16
  learning_rate: 0.001